<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Couch Potato{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Couch Potato</h1>
    {% if user.is_authenticated %}
<!--       Hi {{ user.username }}! -->
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'signup' %}">Signup</a>
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
