<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Couch Potato</title>

<div class="span6" style="padding-left:5px;">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/main/index">Home</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" name="search_box" placeholder="Search Movie">
        </div>
        <form action="./detail" method="get">
          <button type="submit" class="btn btn-default" name="submitMovie" value="Click">Submit</button>
        </form>
      </form>
      <ul class="nav navbar-nav navbar-right">

        <li>
          <a href="/"> {{ user.username }} </a>
        </li>

        <li>
          <a href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<h2>{{movie.name}}</h2>
<h4><img style="float: left; margin: 0px 15px 15px 0px;" src="https://image.tmdb.org/t/p/w500/{{movie.img_url}}" width="300" />
{{ movie.description }} <br style="clear: both;" /></h4>
{% if movie.apple_url != "none" %}
<button>
 <a href={{movie.apple_url}} class="btn btn-default"><span class="apple"></span> Apple</a>
</button>
{% else %}
{% endif %}

  {% if movie.netflix_url != "none" %}
<button>
 <a href={{movie.netflix_url}} class="btn btn-danger"><span class="netflix"></span> Netflix</a>
</button>
{% else %}
{% endif %}
<div/>
</body>
</html>
